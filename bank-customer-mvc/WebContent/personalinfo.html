<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Person Details</title>
</head>
<body bgcolor="#f5e6e7">


	<font color="black"></h1>
		<center>
			Personal Details
			<h1>
				<h2>Enter your details</h2>
				<br /></font>
	</center>
	<center>

		<form method="get" action="/bank-customer-mvc/PersonalInfo">

			<table>
				<tr>
					<td><label for="fname">First Name</label></td>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
				<tr>
					<td><label for="lname">Last Name</label></td>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					<td><label for="mname">Middle Name</label></td>
					<td><input type="text" name="mname" id="mname"></td>
				</tr>
				<tr>
					<td><label for="gender">Gender</label></td>
					<td><input type="radio" id="male" name="gender" value="male"
						checked> <label for="male">Male</label> <br> <input
						type="radio" id="female" name="gender" value="female"> <label
						for="female">Female</label></td>
				</tr>

			</table>
			<br> <br> <input type=submit name="submit" value="submit" />
		</form>
	</center>
</body>
</html>
